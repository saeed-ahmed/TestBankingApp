<div class="panel panel-default">
    <div class="panel-heading text-center"><span class="pull-left">
                        <img src="assets/icons/arrows.png"></span> Make a Transfer</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="recipient-name" class="control-label small"><strong> FROM ACCOUNT</strong></label>
                <input type="text" disabled class="form-control" ng-model="newTransCtrl.transaction.fromAccount">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label small"><strong> TO ACCOUNT</strong></label>
                <input type="text" required class="form-control" placeholder="Georgia Power Electric Company" ng-model="newTransCtrl.transaction.toAccount">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label small"><strong> AMOUNT</strong> </label>
                <input type="text" required class="form-control" placeholder="$ 0.00" ng-model="newTransCtrl.transaction.amount">
            </div>
            <div class="form-group text-center">
                <button title="Submit" class="btn btn-warning btn-lg " ng-click="newTransCtrl.confirmTransfer()">Submit</button>
            </div>
        </form>
    </div>
</div>

<!--MODAL CODE GOES HERE-->
<modal-component modal-title="newTransCtrl.modalTitle" make-new-transfer="newTransCtrl.makeNewTransfer" close-transfer-modal="newTransCtrl.closeTransferModal">
    <div class=" form-group ">
        <label for="recipient-name " class="control-label small "><strong> FROM ACCOUNT</strong></label><br>
        <label for="recipient-name " class="control-label small "> {{newTransCtrl.transaction.fromAccount}}</label>
    </div>
    <div class="form-group ">
        <label for="message-text " class="control-label small "><strong> TO ACCOUNT</strong></label><br>
        <label for="recipient-name " class="control-label small "> {{newTransCtrl.transaction.toAccount}}</label>
    </div>
    <div class="form-group ">
        <label for="message-text " class="control-label small "><strong> AMOUNT</strong> </label>
        <label for="recipient-name " class="control-label small "> {{newTransCtrl.transaction.amount | currency}}</label>
    </div>
</modal-component>
